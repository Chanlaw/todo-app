<!-- index.html -->
<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Really Simple Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        a:link { text-decoration: none;}
        a:hover { text-decoration: none;}
        a:visited { text-decoration: none;}
        a:active {text-decoration: none;}
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        #todo-list table {

        }
        #todo-form .stuff  {display: inline-block;
            .margin-left: 0px;
            .padding-left: 5px;}

    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Really Quick Todo List <span class="label label-info">{{ (todos | filter:false).length }}</span></h1>
            <h2 >Completed Today <a unselectable="on" href=""><span class="label label-info">{{ (todos | filter:true).length }}</span></a></h2>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <table class="table table-hover">
                    <tr>
                        <th></th>
                        <th>Task</th>
                        <th>Time Created</th>
                        <th>Time Due</th>
                    </tr>
                    
                    <tr ng-repeat="todo in todos | filter:false | orderBy:'time_due'">
                        <label>
                            <td> <input type="checkbox" ng-click="deleteTodo(todo._id)"> </td> 
                            <td> {{ todo.name }} </td> 
                            <td> {{ todo.time_created | date:'hh:mm a'}} </td>
                            <td> {{ todo.time_due | date:'hh:mm a'}}  </td>
                        </label>
                    </tr>
                </table>
            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class=" text-center">
                <form>
                    <div class="col-sm-6 col-sm-offset-1 stuff form-group">

                        <input type="text" class="form-control input-lg text-center" placeholder="Write up my Todos!" ng-model="formData.text">
                    </div>

                    <div class="col-sm-2">
                        <form name="myForm">
                           <input type="time" id="exampleInput" name="input" placeholder="HH:mm" ng-model="formData.time"
                               />
                           <div role="alert">
                             <span class="error" ng-show="myForm.input.$error.time">
                                 Not a valid date!</span>
                           </div>
                           <tt>Time Due</tt><br/>
                        </form>
                    </div>

                    <button type="submit" class="col-sm-2 stuff btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
